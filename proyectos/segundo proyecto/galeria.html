<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galería de imágenes con vista de carrete</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="gallery">
    <div class="slider">
      <div class="slide">
        <img src="ruta-de-la-imagen.jpg" alt="Descripción de la imagen">
      </div>
      <div class="slide">
        <img src="ruta-de-la-imagen.jpg" alt="Descripción de la imagen">
      </div>
      <div class="slide">
        <img src="ruta-de-la-imagen.jpg" alt="Descripción de la imagen">
      </div>
      ...
    </div>
    <div class="controls">
      <button class="prev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</body>
</html>
